<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE Sprint 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="alura">
        <img src="imagem/logo.png"> 
    </div>
    <div class="main">
        <form action="index.html">
            <label for="mensagem">Digite seu texto</label>
            <textarea name="texto" id="mensagem" cols="30" rows="10"></textarea>
            <p>&copy; Apenas letras minusculas e sem acento</p>
            <button id="cripto" onclick="criptografa()">Criptografar</button>
            <button id="descripto" onclick="descriptografa()">Descriptografar </button>
        </form>
    </div>
    <div class="card">
        <img src="imagem/search.png">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que voce deseja criptografar ou descriptografar</p>
    </div>
    <footer>
        <p class="copyright"> &copy; Copyright Challenge Thiago</p>
    </footer>
</body>
</html>
